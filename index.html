<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLip Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flip-cards">
      <!-- <div class="cas-logo">
        <img src="./img/poker chip.png" alt="poker-logo" id="poker-logo" />
      </div> -->
      <section class="card-section">
        <div class="cards">
          <div class="card-wrap">
            <div class="card">
              <div class="front-side" id="ten"></div>
              <div class="back-side"></div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div class="front-side" id="jake"></div>
              <div class="back-side"></div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div class="front-side" id="queen"></div>
              <div class="back-side"></div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div class="front-side" id="king"></div>
              <div class="back-side"></div>
            </div>
          </div>
          <div class="card-wrap">
            <div class="card">
              <div class="front-side" id="ace"></div>
              <div class="back-side"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- show cards -->
      <div class="cards-fan">
        <section class="cards-fan-section">
          <div class="cards-fan-container">
            <img
              src="./img/Ace.png"
              alt="Card Ace"
              class="card-animate"
              id="ace-fan"
            />
            <img
              src="./img/King.png"
              alt="Card King"
              class="card-animate"
              id="king-fan"
            />
            <img
              src="./img/Queen.png"
              alt="Card Queen"
              class="card-animate"
              id="queen-fan"
            />
            <img
              src="./img/Jack.png"
              alt="Card Jack"
              class="card-animate"
              id="jack-fan"
            />
            <img
              src="./img/Ten.png"
              alt="Card ten"
              class="card-animate"
              id="ten-fan"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
